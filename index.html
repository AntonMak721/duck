<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jura:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    <header class="header__wrapper" >
        <img class="header__logo" src="./ui/components/Logo.png" alt="logo">
        <nav class="header__navigation">
            <img id="mobileMenuClose" class="header__navigation--close" src="./ui/components/close.png" alt="close">
            <a class="header__navigation--link activeNavLink" href="#">Главная</a>
            <a class="header__navigation--link" href="#">Категории</a>
            <img id="arrowDown" class="header__navigation--link" src="./ui/components/Vector.png" alt="arrowDown">
            <a class="header__navigation--link" href="#">Блог</a>
            <a class="header__navigation--link" href="#">Отзывы</a>
            <a class="header__navigation--link" href="#">Контакты</a>    
        </nav>
        <div class="header__navigation--buttons">
            <div class="header__navigation--basket"></div>
            <button id="buttonPopup" class="button button__primary">Заказать обратный звонок</button>
            <div class="header__navigation--mobile"></div>
        </div>
    </header>
    <main class="main__wrapper">
        <section class="main__content">
            <div class="main__title">
                <h2 class="main__title--many">много</h2>
                <h2 class="main__title--ducks">уточек</h2>
            </div>
            <div class="main__img">
                <img class="main__img--duck" src="./ui/img/mainImg.png" alt="mainDuck">
                <div class="main__img--duckSound"></div>
            </div>
            <div class="main__subtitle">
                <p>Маленький друг найдётся для каждого в этом кряквенно жёлтом мире</p>
                <button class="button button__secondary main__subtitle--button">Смотреть уточек</button>
            </div>
        </section>
        <section class="category__wrapper ">
            <div class="category__list ">
                <div class="category__list--item">
                    <div class="category__list--img"></div>
                    <p>Классические</p>
                </div>
                <div class="category__list--item">
                    <div class="category__list--img"></div>
                    <p>Уточки панки</p>
                </div>
                <div class="category__list--item">
                    <div class="category__list--img"></div>
                    <p>Супергеройские</p>
                </div>
                <div class="category__list--item">
                    <div class="category__list--img"></div>
                    <p>Милые</p>
                </div>
                <div class="category__list--item">
                    <div class="category__list--img"></div>
                    <p>Для детей</p>
                </div>
                <div class="category__list--item">
                    <div class="category__list--img"></div>
                    <p>Взрослым</p>
                </div>
            </div>
        </section>
    </main>
    
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup__wrapper none">
        <img id="popupClose" class="popup__close" src="./ui/components/close.png" alt="close">
        <form class="popup__form" action="">
            <label for="name">Имя *</label>
            <input type="text" name="name" placeholder="Имя" required >
            <label for="phone">Телефон *</label>
            <input type="text" name="phone" placeholder="+7 000 000 00 00" required >
            <button class="button button__primary button__popup" type="submit">Отправить</button>
        </form>
        <p class="popup__text">Нажимая кнопку “Отправить”, вы соглашаетесь с <a class="popup__link" href="#">политикой конфиденциальности</a> и <a class="popup__link" href="#">договором оферты</a></p>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
